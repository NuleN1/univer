<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваш проект</title>
    <style>
        /* Стили для ссылки "Перейти к основному содержанию" */
        a {
            display: block;
            margin-bottom: 20px;
        }

        /* Закомментированный стиль для элемента li */
        /*
        li {
          /* ваш стиль */
        }
        */

        /* Стили для элемента nav */
        nav {
            display: inline-block;
            width: 80%;
        }

        /* Стили для изображения внутри nav */
        nav img {
            width: 10%;
        }

        /* Стили для класса grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 40%);
            justify-content: center; /* или другое значение */
            align-items: start; /* или другое значение */
            row-gap: 10px; /* или другое значение */
        }

        /* Стили для изображений внутри класса grid */
        .grid img {
            width: 100%;
        }

        /* Стили для класса flex */
        .flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* или другое значение */
        }
    </style>
</head>
<body>

<a href="#main-content">Перейти к основному содержанию</a>

<nav>
    <img src="your-image.jpg" alt="Описание изображения">
    <!-- Другие элементы навигации -->
</nav>

<main id="main-content">
    <!-- Основное содержание страницы -->
    <div class="grid">
        <img src="your-image1.jpg" alt="Описание изображения">
        <img src="your-image2.jpg" alt="Описание изображения">
        <!-- Другие элементы grid -->
    </div>
    
    <div class="flex">
        <!-- Элементы flex -->
    </div>
</main>

</body>
</html>
